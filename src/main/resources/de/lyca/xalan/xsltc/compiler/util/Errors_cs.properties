# Note to translators: This message contains usage information for a means of invoking XSLTC from the command-line. The
# message is formatted for presentation in English. The strings <output>, <directory>, etc. indicate user-specified
# argument values, and can be translated - the argument <package> refers to a Java package, so it should be handled in
# the same way the term is handled for JDK documentation.
compileUsageStr = SYNOPSE\n   java de.lyca.xalan.xsltc.cmdline.Compile [-o <v\u00FDstup>]\n      [-d <adres\u00E1\u0159>] [-j <soubor_jar>] [-p <bal\u00EDk>]\n      [-n] [-x] [-u] [-v] [-h] { <p\u0159edloha_stylu> | -i }\n\nVOLBY\n   -o <v\u00FDstup>    p\u0159i\u0159ad\u00ED k vygenerovan\u00E9mu transletu n\u00E1zev <v\u00FDstup>. \n                  Podle v\u00FDchoz\u00EDho nastaven\u00ED je jm\u00E9no transletu\n                  odvozeno z n\u00E1zvu <p\u0159edloha_stylu>. Tato volba\n                  se ignoruje, pokud se kompiluj\u00ED n\u00E1sobn\u00E9 p\u0159edlohy styl\u016F.\n   -d <adres\u00E1\u0159>  ur\u010Duje v\u00FDchoz\u00ED adres\u00E1\u0159 pro translet\n   -j <soubor_jar> zabal\u00ED t\u0159\u00EDdu transletu do souboru jar\n                  pojmenovan\u00E9ho jako <soubor_jar>\n   -p <bal\u00EDk>     ur\u010Duje p\u0159edponu n\u00E1zvu bal\u00ED\u010Dku pro v\u0161echny generovan\u00E9 \n                  t\u0159\u00EDdy transletu.\n   -n             povoluje zarovn\u00E1n\u00ED \u0161ablony (v\u00FDchoz\u00ED chov\u00E1n\u00ED je v pr\u016Fm\u011Bru lep\u0161\u00ED)\n   -x             zapne dal\u0161\u00ED v\u00FDstup zpr\u00E1vy lad\u011Bn\u00ED\n   -u             interpretuje  argumenty <p\u0159edloha_stylu> jako URL \n   -i             vynut\u00ED \u010Dten\u00ED p\u0159edlohy styl\u016F kompil\u00E1torem ze vstupu stdin\n   -v             tiskne verzi kompil\u00E1toru\n   -h             tiskne tyto pokyny k pou\u017Eit\u00ED\n

# Note to translators: This message contains usage information for a means of invoking XSLTC from the command-line. The
# message is formatted for presentation in English. The strings <jarfile>, <document>, etc. indicate user-specified
# argument values, and can be translated - the argument <class> refers to a Java class, so it should be handled in the
# same way the term is handled for JDK documentation.
transformUsageStr = SYNOPSE\n   java de.lyca.xalan.xsltc.cmdline.Transform [-j <soubor_jar>]\n      [-x] [-n <iterace>] {-u <URL_dokumentu> | <dokument>}\n         <t\u0159\u00EDda> [<param1>\=<hodn1>...]\n\n   Pou\u017E\u00EDv\u00E1 translet <t\u0159\u00EDda> k transformaci dokumentu XML \n   ur\u010Den\u00E9ho parametrem <dokument>. Translet <t\u0159\u00EDda> je bu\u010F\n   v u\u017Eivatelsk\u00E9 cest\u011B CLASSPATH, nebo ve voliteln\u011B ur\u010Den\u00E9m souboru <soubor_jar>.\nVOLBY\n   -j <soubor_jar>    ur\u010Duje soubor jar, z n\u011Bj\u017E m\u00E1 b\u00FDt translet na\u010Dten\n   -x                 zap\u00EDn\u00E1 v\u00FDstup dal\u0161\u00EDch ladic\u00EDch zpr\u00E1v\n   -n <iterace>       spou\u0161t\u00ED transformaci opakovan\u011B, parametr <iterace> ur\u010Duje po\u010Det opakov\u00E1n\u00ED,\n                      a zobraz\u00ED informace o profilu\n   -u <URL_dokumentu> ur\u010Duje adresu URL vstupn\u00EDho dokumentu XML\n


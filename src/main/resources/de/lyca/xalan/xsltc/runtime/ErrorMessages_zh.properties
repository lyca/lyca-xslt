invalidArgumentErr = \u8C03\u7528\u201C{1}\u201D\u65F6\u4F7F\u7528\u7684\u53C2\u6570\u7C7B\u578B\u201C{0}\u201D\u65E0\u6548

# Note to translators: There is way of specifying a format for a
